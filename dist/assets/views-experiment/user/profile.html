<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Login</title>
  <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../../css/styles.css" rel="stylesheet"/>

  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <!--<link href="../css/style.css" rel="stylesheet"/>-->
</head>

<body style="padding-top: 40px;">
<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!--<a href="#" class="pull-right navbar-text">-->
      <!--<span class="glyphicon glyphicon-cog"></span>-->
      <!--</a>-->
      <div class="navbar-header">
        <a class="navbar-brand">
          Header
        </a>
      </div>
    </div>
  </nav>

  <h1>Profile</h1>
  <label for="username">
    Username
  </label>
  <input id="username"
         value="alice"
         type="text"
         placeholder="jdoe"
         class="form-control"/>
  <label for="first">First Name</label>
  <input id="first" class="form-control"/>
  <label for="last">Last Name</label>
  <input id="last" class="form-control"/>
  <label for="email">
    Email
  </label>
  <input id="email"
         type="email"
         placeholder="jdoe@nowhere.com"
         class="form-control"/>
  <label for="dob">
    Date of birth
  </label>
  <input id="dob"
         type="date"
         min="1900-01-01"
         value="2017-09-15"
         max="2100-12-31"
         class="form-control"/>
  <a href="login.html"
     class="btn btn-danger btn-block">
    Logout
  </a>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <!--<a href="#" class="pull-right navbar-text">-->
      <!--<span class="glyphicon glyphicon-cog"></span>-->
      <!--</a>-->
      <div class="navbar-header">
        <a class="navbar-brand">
          Footer
        </a>
      </div>
    </div>
  </nav>

</div>
</body>
</html>
